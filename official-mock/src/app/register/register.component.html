<div class="all-register">
  <h1><i class="fas fa-snowflake">Register</i></h1>
  <img class="img-thumbnail" src="https://myhaliburtonhighlands.com/wp-content/uploads/2018/08/santa.jpg" alt="Chania">
  <form class="form-signin text-center p-5" #registerForm="ngForm" (ngSubmit)="register(registerForm.value)">
  <div class="mt-5 mb-4">
    <div class="form-row border rounded">
      <div class="form-group col-md-6">
        <label for="inputEmail">Email:</label>
        <input 
        ngModel 
        type="email" 
        class="form-control" 
        id="inputEmail"
        name="email"
        email
        placeholder="Email address" 
        required 
        autofocus>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword">Password:</label>
        <input ngModel 
        type="password" 
        class="form-control" 
        id="inputPassword"
        name="password"
        placeholder="Password"
        minlength="6"
        title="Must contain at least one uppercase letter, one lower case letter, one number and must be a minimum of 6 characters"
        required
        pattern = "^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
        autofocus>
        <label *ngIf= "error" class="error mt-5 text-danger">{{ error }}</label>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-lg btn-success">Sign Up</button>
  <p>{{ registerForm.value| json }}</p>
  <p>Do you already have an account on our website? <a routerLink="/login">Log in</a></p>
  </form>
</div>
